name: Upload Python Package to PyPI when a Release is Created

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/local-data-platform
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel poetry==1.8
          cd local-data-platform
          poetry install
      - name: Build package
        run: |
          pwd
          cd local-data-platform
          poetry build
      - name: Create dist directory
        run: mkdir -p $GITHUB_WORKSPACE/.github/workspace/dist
      - name: Copy distribution files to root
        run: cp local-data-platform/dist/* $GITHUB_WORKSPACE/.github/workspace/dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: pypi-publish
        uses: pypa/gh-action-pypi-publish@v1.11.0
